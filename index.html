<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-4">
        <form>
            <h5 class="mb-3">Payment form example</h5>
            <div class="alert alert-danger py-2" role="alert">
                Some fields are missing
            </div>
            <div class="row g-3 align-items-end">
                <div class="col-md-5">
                    <label for="cardNumber" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" required>
                </div>
                <div class="col-md-3">
                    <label for="cvc" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="cvc" placeholder="0000" required>
                </div>
                <div class="col-md-4">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="amount" placeholder="Amount" required>
                    </div>
                </div>
            </div>
            <div class="row g-3 mt-1">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
            </div>
            <div class="row g-3 mt-1">
                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col-md-3">
                    <label for="state" class="form-label">State</label>
                    <select id="state" class="form-select" required>
                        <option selected disabled value="">Pick a state</option>
                        <option>FL</option>
                        <option>GA</option>
                        <option>AL</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="zip" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="zip" required>
                </div>
            </div>
            <div class="mt-4">
                <p class="mb-1">We accept:</p>
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa" height="28"
                    class="me-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Mastercard_2019_logo.svg" alt="Mastercard"
                    height="28" class="me-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/American_Express_logo.svg"
                    alt="American Express" height="28" class="me-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Discover_Card_logo.svg" alt="Discover"
                    height="28">
            </div>
            <div class="mt-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <button type="reset" class="btn btn-secondary me-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
